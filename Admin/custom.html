<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Testing</title <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="cssfiles/bootstrap.min.css">
  <!-- Fontastic Custom icon font-->
  <link rel="stylesheet" href="cssfiles/fontastic.css">
  <!-- theme stylesheet-->
  <link rel="stylesheet" href="cssfiles/style.default.css" id="theme-stylesheet">
  <!-- Custom stylesheet - for your changes-->
  <link rel="stylesheet" href="cssfiles/custom.css">
</head>

<body>




  <!-- Counts Section -->
  <section class="dashboard-counts section-padding">
    <div class="container-fluid">
      <div class="row">
        <!-- Count item widget-->
        <div class="col-xl-2 col-md-4 col-6">
          <div class="wrapper count-title d-flex">
            <div class="name"><strong class="text-uppercase">Customer Count</strong><span>Number of Users
                Registered</span>
              <div class="count-number">25</div>
            </div>
          </div>
        </div>
        <!-- Count item widget-->
        <div class="col-xl-2 col-md-4 col-6">
          <div class="wrapper count-title d-flex">
            <div class="name"><strong class="text-uppercase"> Order Count</strong><span>Number of Orders Made</span>
              <div class="count-number">400</div>
            </div>
          </div>
        </div>
        <!-- Count item widget-->
        <div class="col-xl-2 col-md-4 col-6">
          <div class="wrapper count-title d-flex">
            <div class="name"><strong class="text-uppercase">Feedback Count</strong><span>Number of Feedback
                Given</span>
              <div class="count-number">342</div>
            </div>
          </div>
        </div>
        <!-- Count item widget-->
        <div class="col-xl-2 col-md-4 col-6">
          <div class="wrapper count-title d-flex">
            <div class="name"><strong class="text-uppercase">Sale</strong><span>Total Sale in Rs/-</span>
              <div class="count-number">123</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        <h4>Striped table with hover effect</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
