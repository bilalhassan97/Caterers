<html>

<head>
  <title> User Sign-Up </title>
  <link rel="stylesheet" href="style-login.css">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
        $.urlParam = function (name) {
          var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
          return results[1] || 0;
        }
        if($.urlParam("dup")=='1'){
          alert("First name and last name already taken");
        }

    });
  </script>
</head>

<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="inactive underlineHover"> <a href="login.html">Sign In </a></h2>
      <h2 class="active "> Sign Up </h2>

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="img/sign-up.svg" id="icon" alt="admin Icon" />
      </div>

      <!-- Login Form -->
      <form action='sign-up.php' method="post">
        <input type="text" id="firstname" class="fadeIn second" name="first_name" placeholder="First Name e.g: Muhammad"
          autofocus required>
        <input type="text" id="lastname" class="fadeIn third" name="last_name" placeholder="Last Name e.g: Tiwana"
          required>
        <input type="email" id="email" class="fadeIn fourth" name="email" placeholder="e-mail e.g: abc@gmail.com"
          required>
        <input type="text" id="contactno" class="fadeIn fifth" name="contact_no"
          placeholder="11 digit Contact No. e.g: 03331234567" pattern="[0][3][0-9]{9}"
          title="Contact No. Should start with '03' and must have total of 11 digits" required>
        <input type="password" id="password" class="fadeIn sixth" name="user_pass" placeholder="password" required>
        <input type="submit" class="fadeIn seventh" value="sign-up">
      </form>
      <div class="fadeIn seventh">
        <form action="index.html">
          <input type="submit" name="home-page" value="Home-Page">
        </form>

      </div>

      <!-- Remind Passowrd -->


    </div>
  </div>
</body>

<footer>
